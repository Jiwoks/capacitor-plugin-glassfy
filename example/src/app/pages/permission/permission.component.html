<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="level > 0"></ion-back-button>
    </ion-buttons>
    <ion-title>Permission - {{(permission$ | async).permissionId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ng-container *ngIf="(permission$ | async) as p">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Entitlement {{p.entitlement}}</ion-card-title>
        <ion-card-subtitle>{{p.accountableSkus.length}} AccountableSkus</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card *ngFor="let s of p.accountableSkus">
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>skuId</ion-label>
            <ion-label slot="end">{{ s.skuId }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>productId</ion-label>
            <ion-label slot="end">{{ s.productId }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>basePlanId</ion-label>
            <ion-label slot="end">{{ s.basePlanId ?? '--'}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>offerId</ion-label>
            <ion-label slot="end">{{ s.offerId ?? '--'}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
